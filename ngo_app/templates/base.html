{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NGO Tracker{% endblock %}</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Your own stylesheet (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">NGO Tracker</a>
      
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text text-light me-3">
            Hello, {{ user.username|title }}
          </span>
          <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm me-2">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ✅ Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
