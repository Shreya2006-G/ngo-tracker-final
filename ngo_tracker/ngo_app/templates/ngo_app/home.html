{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h1>Welcome to NGO Tracker Homepage</h1>
    <p style="font-size: 18px; color: #555;">Track and manage NGO projects efficiently</p>
    
    {% if user.is_authenticated %}
        <div style="margin-top: 30px;">
            <p>Hello, <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'dashboard' %}" style="display: inline-block; padding: 12px 30px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 15px;">Go to Dashboard</a>
        </div>
    {% else %}
        <div style="margin-top: 30px;">
            <a href="{% url 'login' %}" style="display: inline-block; padding: 12px 30px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; margin: 5px;">Login</a>
            <a href="{% url 'signup' %}" style="display: inline-block; padding: 12px 30px; background: #17a2b8; color: white; text-decoration: none; border-radius: 5px; margin: 5px;">Sign Up</a>
        </div>
    {% endif %}
</div>
{% endblock %}
